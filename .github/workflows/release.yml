name: Release Obsidian Plugin
on: [push]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-setup:
    name: ⚙️ Setup Node.js
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/node-cache
        id: cache-node-modules
        with:
          node-version: '20'
      - run: npm i
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

  run-lint:
    name: ✅ Linter
    needs: node-setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/node-cache
        id: cache-node-modules
        with:
          node-version: '20'

      - name: ✅ Run code style linter
        id: linter
        run: npm run lint

  run-tests:
    name: 🧪 Tests
    needs: node-setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/node-cache
        id: cache-node-modules
        with:
          node-version: '20'

      - name: 🧪 Run tests
        id: tests
        run: npm run coverage

      - name: 📈 Send test coverage to Coveralls
        id: coverage
        if: steps.tests.outcome == 'success'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  release-plugin:
    name: 📦 Release Obsidian Plugin
    needs: [run-lint, run-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/node-cache
        id: cache-node-modules
        with:
          node-version: '20'

      - name: 📗 Build plugin
        id: build_plugin
        if: steps.cache-node-modules.outcome == 'success'
        run: npm run build

      - name: 📦 Create release
        if: steps.build_plugin.outcome == 'success' && contains(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG_NAME" \
            --verify-tag \
            --draft \
            --title "$TAG_NAME" \
            --generate-notes \
            --notes-file .github/release_notes_template.md \
            ./dist/*
